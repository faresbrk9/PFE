<div class="auto-wrapper"id="frout" >
  <div class="container ">
    <div class="row d-flex justify-content-center align-items-center h-100"style="margin-top: 70px;">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem; margin: 50px;box-shadow: 5px 5px 5px black; margin-block: auto;" >
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="../../assets/set.jpg"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; margin-top:0%;" />
      </div>
      <div class="col-md-6 col-lg-7 d-flex align-items-center">
        <div class="card-body p-4 p-lg-5 text-black">


        <form class="contact-form" #userform="ngForm" (ngSubmit)="onLogin(userform)">

          <div id="fh5co-logo" class="pb-12" ><a >
            <img src="../../../assets/open-tunisia.png" alt=""   width="60%" class="logo logo-lg " id="frout">

          </a></div>
          <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Se Connecter </h5>
          <div class="form-outline mb-4">
            <label for="name" class="form-label">E-mail</label>
            <input type="email" class="form-control form-control-lg input-text" name="email"
            [(ngModel)]="userLoginModel.email" #email="ngModel"
              required email minlength="3">
            <span class="error-block" *ngIf="!email.valid && email.touched">
              Champ obligatoire</span>
            </div>
            <div class="form-outline mb-4">

              <label for="name" class="form-label">Mot de passe</label>
              <input type="password" class="form-control input-text form-control-lg" name="password"
                [(ngModel)]="userLoginModel.password" #mdp="ngModel"
                required minlength="8">
              <span class="error-block" *ngIf="!mdp.valid && mdp.touched">
                Champ obligatoire</span>
            </div>

            <br>

            <div class="pt-1 mb-4">
              <button type="submit" class="btn btn-dark btn-lg btn-block"
                [disabled]="!userform.valid">Se Connecter</button>
                <br>
                <span class="error-block" *ngIf="userNotFound">
                  Email ou mot de passe incorrecte.</span>
                <span class="error-block" *ngIf="userBlocked">
                  Votre compte a été bloqué par un administrateur.</span>
            </div>
            <!--<a class="small text-muted" href="#!">Mot de passe oublié ?</a>-->
                  <p class="mb-12 pb-lg-10" style="color: #5b8139;">Vous n’avez pas de compte ? <a routerLink="/sign-up"
                      style="color: #393f81;">Créer un compte</a></p>


          </form>
        </div>
      </div>
    </div>
  </div>
</div>
