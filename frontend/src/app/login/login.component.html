<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">

      <div class="card-header">
      Se Connecter
      </div>

      <div class="card-body">
        <form #userform="ngForm" (ngSubmit)="onLogin(userform)">

          <div class="form-group col-12">
            <label for="name" class="form-label">E-mail</label>
            <input type="email" class="form-control" name="email"
              [(ngModel)]="userLoginModel.email" #email="ngModel"
              required email minlength="3">
            <span class="error-block" *ngIf="!email.valid && email.touched">
              Champ obligatoire</span>
            </div>

            <div class="form-group col-12">
              <label for="name" class="form-label">Mot de passe</label>
              <input type="password" class="form-control" name="password"
                [(ngModel)]="userLoginModel.password" #mdp="ngModel"
                required minlength="8">
              <span class="error-block" *ngIf="!mdp.valid && mdp.touched">
                Champ obligatoire</span>
            </div>

            <br>

            <div class="form-group col-12">
              <button type="submit" class="btn btn-primary"
                [disabled]="!userform.valid">Se Connecter</button>
                <br>
                <span class="error-block" *ngIf="!x">
                  Email ou mot de passe incorrecte</span>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
