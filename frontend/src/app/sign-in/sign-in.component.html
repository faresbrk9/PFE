<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto" style ="box-shadow: 5px 5px 5px black;">

      <div class="text-center">
        <div id="fh5co-logo" class="pb-5"><a >
            <img src="../../../assets/open-tunisia.png" alt=""   width="20%" class="logo logo-lg">
        </a></div>
        <h4 class="mb-3 f-w-400" style="font-weight: bold;">Inscription</h4>
</div>

      <div class="card-body">
        <form class=" contact-form" #userform="ngForm" (ngSubmit)="onSubmit(userform)">
          <div class="form-group col-12">
            <label for="name" class="form-label">Nom</label>
            <input type="text" class="form-control form-control-lg input-text" name="lastName"
              [(ngModel)]="userModel.lastName" #nom="ngModel"
              required minlength="1">
            <span class="error-block" *ngIf="!nom.valid && nom.touched">
              Champ obligatoire</span>
          </div>

          <div class="form-group col-12">
            <label for="name" class="form-label">Prenom</label>
            <input type="text" class="form-control form-control-lg input-text" name="firstName"
              [(ngModel)]="userModel.firstName" #prenom="ngModel"
              required minlength="1">
            <span class="error-block" *ngIf="!prenom.valid && prenom.touched">
              Champ obligatoire</span>
          </div>

          <div class="form-group col-12">
            <label for="name" class="form-label">E-mail</label>
            <input type="email" class="form-control form-control-lg input-text" name="email"
              [(ngModel)]="userModel.email" #email="ngModel"
              required email minlength="3">
            <span class="error-block" *ngIf="!email.valid && email.touched">
              Champ obligatoire</span>
           </div>

           <div class="form-group col-12">
              <label for="name" class="form-label">Mot de passe</label>
              <input type="password" class="form-control form-control-lg input-text" name="password"
                [(ngModel)]="userModel.password" #mdp="ngModel"
                required minlength="8">
              <span class="error-block" *ngIf="!mdp.valid && mdp.touched">
                Champ obligatoire</span>
          </div>

          <div class="form-group col-12">
            <label for="name" class="form-label">CIN</label>
            <input type="text" class="form-control form-control-lg input-text" name="CIN"
              [(ngModel)]="userModel.CIN" #CIN="ngModel"
              required maxLength="8" minlength="8" pattern="[0-9]*">
            <span class="error-block" *ngIf="!CIN.valid && CIN.touched">
              Champ obligatoire</span>
          </div>

          <div class="form-group col-12">
            <label for="name" class="form-label">Tel</label>
            <input type="tel" class="form-control form-control-lg input-text" name="tel"
              [(ngModel)]="userModel.tel" #tel="ngModel"
              maxLength="8"
              minlength="8"
              pattern="[0-9]*">
            <span class="error-block" *ngIf="!tel.valid">
              Champ obligatoire</span>
           </div>

          <div class="form-group col-12">
            <label for="name" class="form-label">Addresse</label>
            <input type="text" class="form-control form-control-lg input-text" name="address"
              [(ngModel)]="userModel.address">
          </div>

          <div class="form-group col-12">
            <label for="name" class="form-label">Fax</label>
            <input type="text" class="form-control form-control-lg input-text" name="fax"
              [(ngModel)]="userModel.fax">
          </div>

          <br>

          <div class="form-group col-12">
            <label for="name" class="form-label">Site Web</label>
            <input type="text" class="form-control form-control-lg input-text" name="webSite"
              [(ngModel)]="userModel.webSite">
          </div>

          <br>

          <div class="form-group col-12">
            <button type="submit" class="btn btn-primary"
              [disabled]="!userform.valid">Finaliser</button>

            <button type="reset" class="btn btn-secondary"
              (click)="onReset()">RÃ©initialiser</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
