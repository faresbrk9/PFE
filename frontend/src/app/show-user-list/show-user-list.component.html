<table class="table table-striped">
  <thead>
    <th>Nom</th>
    <th>Prenom</th>
    <th>Email</th>
    <th>CIN</th>
    <th>trial</th>
    <th>Actions</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of userList$|async">
      <td>{{item.lastName}}</td>
      <td>{{item.firstName}}</td>
      <td>{{item.email}}</td>
      <td>{{item.cin}}</td>
      <td>{{companyList$}}</td>
      <td>
        <button type="delete" class="btn btn-primary" (click)="onDelete(item.id)">
          Delete
        </button>
      </td>

      <td>
        <button type="button" class="btn btn-primary" (click)="onDelete(item.id)">
          Message
        </button>
      </td>

    </tr>
  </tbody>
</table>

<button class="btn btn-primary"
routerLink="/">Return</button>
