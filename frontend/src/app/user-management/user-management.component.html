<h3>Les utilisateurs:</h3>
<hr>
<br>
<table class="table table-striped">
  <thead>
    <th>Nom</th>
    <th>Prenom</th>
    <th>E-mail</th>
    <th>CIN</th>
    <th>Bloquer</th>
    <th>Supprimer</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of usersList">
        <td>{{item.lastName}}</td>
        <td>{{item.firstName}}</td>
        <td>{{item.email}}</td>
        <td>{{item.cin}}</td>
        <td>
          <button type="button"
                  class="btn btn-primary"
                  (click)="onBlock(item.id)">
            Bloquer
          </button>
        </td>
        <td>
          <button type="button"
                  class="btn btn-primary"
                  (click)="onDelete(item.id)">
            Supprimer
          </button>
        </td>
    </tr>
  </tbody>
</table>

<br>

<h3>Les utilisateurs bloqués:</h3>
<hr>
<br>
<table class="table table-striped">
  <thead>
    <th>Nom</th>
    <th>Prenom</th>
    <th>E-mail</th>
    <th>CIN</th>
    <th>Débloquer</th>
    <th>Supprimer</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of blockedUsersList">
        <td>{{item.lastName}}</td>
        <td>{{item.firstName}}</td>
        <td>{{item.email}}</td>
        <td>{{item.cin}}</td>
        <td>
          <button type="button"
                  class="btn btn-primary"
                  (click)="onUnblock(item.id)"
                  *ngIf="!item.isAdmin">
            Débloquer
          </button>
        </td>
        <td>
          <button type="button"
                  class="btn btn-primary"
                  (click)="onDelete(item.id)">
            Supprimer
          </button>
        </td>
    </tr>
  </tbody>
</table>
